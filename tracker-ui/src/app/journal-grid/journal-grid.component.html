<ul>
  <li *ngFor="let tile of monsters">
    <div [@unlock]="tile.unlocked ? 'locked' : 'unlocked'"><img src="{{tile.src}}"></div>
  </li>
  <li *ngFor="let tile of items">
    <div [@unlock]="tile.unlocked ? 'locked' : 'unlocked'"><img src="{{tile.src}}"></div>
  </li>
  <li *ngFor="let tile of traps">
    <div [@unlock]="tile.unlocked ? 'locked' : 'unlocked'"><img src="{{tile.src}}"></div>
  </li>
</ul>
